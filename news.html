        const app = {
            init: function () {
                this.renderFeed('all');

            // Kategória szűrés és renderelés
            renderFeed: function (category) {
                const feedContainer = document.getElementById('news-feed');
                feedContainer.innerHTML = '';

                const filteredArticles = category === 'all'
                    ? articles
                    : articles.filter(a => a.category === category);

                if (filteredArticles.length === 0) {
                    feedContainer.innerHTML = '<div style="grid-column: span 12; text-align:center; padding: 50px;">Ebben a kategóriában nincsenek cikkek.</div>';
                    return;
                }

                filteredArticles.forEach(article => {
                    const card = document.createElement('div');
                    card.className = `news-card ${article.layout}`;
                    card.onclick = () => this.openArticle(article.id);

                    card.innerHTML = `
                        <div class="card-image" style="background-image: url('${article.image}'); background-size: cover; background-position: center;"></div>
                        <div class="card-content">
                            <span class="card-category">${this.translateCategory(article.category)}</span>
                            <h2 class="card-title">${article.title}</h2>
                            <p class="card-summary">${article.summary}</p>
                            <div class="card-meta">
                                <span>${article.author}</span>
                                <span>${article.date}</span>
                            </div>
                        </div>
                    `;
                    feedContainer.appendChild(card);
                });

                // Nézet váltás
                document.getElementById('news-feed').style.display = 'grid';
                document.getElementById('article-view').style.display = 'none';
                window.scrollTo(0, 0);
            },

            // Egy cikk megnyitása
            openArticle: function (id) {
                const article = articles.find(a => a.id === id);
                if (!article) return;

                const contentContainer = document.getElementById('article-content-container');

                contentContainer.innerHTML = `
                    <div class="article-header">
                        <span class="article-category">${this.translateCategory(article.category)}</span>
                        <h1 class="article-headline">${article.title}</h1>
                        <div class="article-meta">
                            <span>Szerző: <strong>${article.author}</strong></span>
                            <span>Dátum: ${article.date}</span>
                        </div>
                    </div>
                    <img src="${article.image}" class="article-lead-image" alt="${article.title}">
                    <div class="article-body">
                        ${article.content}
                    </div>
                `;

                // Nézet váltás
                document.getElementById('news-feed').style.display = 'none';
                document.getElementById('article-view').style.display = 'block';
                window.scrollTo(0, 0);
            },

            // Vissza a főoldalra
            goHome: function () {
                document.getElementById('news-feed').style.display = 'grid';
                document.getElementById('article-view').style.display = 'none';
                window.scrollTo(0, 0);
            },

            // Navigáció kezelése
            setupNavigation: function () {
                const navLinks = document.querySelectorAll('#main-nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();

                        // Active class csere
                        navLinks.forEach(n => n.classList.remove('active'));
                        e.target.classList.add('active');

                        const category = e.target.getAttribute('data-category');
                        this.renderFeed(category);
                    });
                });

                // Logo klikk
                document.querySelector('.logo').addEventListener('click', () => {
                    this.renderFeed('all');
                    document.querySelector('#main-nav a[data-category="all"]').click();
                });
            },

            // Segédfüggvény
            translateCategory: function (cat) {
                const map = {
                    'politics': 'Politika',
                    'economy': 'Gazdaság',
                    'society': 'Társadalom',
                    'opinion': 'Vélemény',
                    'lifestyle': 'Életmód',
                    'all': ''
                };
                return map[cat] || cat;
            }
        };

        // Indítás
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });

    </script>
