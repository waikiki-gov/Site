<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaikikiToday | Az Igazság Nyomában</title>
    <link rel="stylesheet" href="css/news.css">
</head>

<body>
    <header>
        <div class="top-bar"><span>2025. December 31., Szerda</span><span>Nova Aurelia: 28°C ☀️</span><span>Árfolyam: 1 WUD=2.30 USD</span></div>
        <div class="main-header">
            <div class="logo">WaikikiToday</div>
        </div>
        <nav id="main-nav"><a href="#" data-category="all" class="active">Címlap</a><a href="#" data-category="politics">Politika</a><a href="#" data-category="economy">Gazdaság</a><a href="#" data-category="society">Társadalom</a><a href="#" data-category="opinion">Vélemény</a><a href="#" data-category="lifestyle">Életmód</a></nav>
    </header>
    <div class="container">
        <div id="news-feed"></div>
        <div id="article-view">
            <div class="back-btn" onclick="app.goHome()">← Vissza a címlapra</div>
            <article id="article-content-container"></article>
        </div>
    </div>
    <footer>
        <div class="footer-links"><a href="#">Rólunk</a><a href="#">Szerkesztőség</a><a href="#">Hirdetés</a><a href="#">Adatvédelem</a></div>
        <div class="copyright">&copy; 2025 WaikikiToday Media Group. Minden jog fenntartva. Nova Aurelia, Waikiki. </div>
    </footer>
    <script src="js/news.js"></script>
    <script>const app = { init: function () { this.renderFeed('all'); this.setupNavigation(); }, renderFeed: function (category) { const feedContainer = document.getElementById('news-feed'); feedContainer.innerHTML = ''; const filteredArticles = category === 'all' ? articles : articles.filter(a => a.category === category); if (filteredArticles.length === 0) { feedContainer.innerHTML = '<div style="grid-column: span 12; text-align:center; padding: 50px;">Ebben a kategóriában nincsenek cikkek.</div>'; return; } filteredArticles.forEach(article => { const card = document.createElement('div'); card.className = `news-card ${article.layout}`; card.onclick = () => this.openArticle(article.id); card.innerHTML = ` <div class="card-image" style="background-image: url('${article.image}'); background-size: cover; background-position: center;"></div><div class="card-content"><span class="card-category">${this.translateCategory(article.category)}</span><h2 class="card-title">${article.title}</h2><p class="card-summary">${article.summary}</p><div class="card-meta"><span>${article.author}</span><span>${article.date}</span></div></div>`; feedContainer.appendChild(card); }); document.getElementById('news-feed').style.display = 'grid'; document.getElementById('article-view').style.display = 'none'; window.scrollTo(0, 0); }, openArticle: function (id) { const article = articles.find(a => a.id === id); if (!article) return; const contentContainer = document.getElementById('article-content-container'); contentContainer.innerHTML = ` <div class="article-header"><span class="article-category">${this.translateCategory(article.category)}</span><h1 class="article-headline">${article.title}</h1><div class="article-meta"><span>Szerző: <strong>${article.author}</strong></span><span>Dátum: ${article.date}</span></div></div><img src="${article.image}" class="article-lead-image" alt="${article.title}"><div class="article-body">${article.content} </div>`; document.getElementById('news-feed').style.display = 'none'; document.getElementById('article-view').style.display = 'block'; window.scrollTo(0, 0); }, goHome: function () { document.getElementById('news-feed').style.display = 'grid'; document.getElementById('article-view').style.display = 'none'; window.scrollTo(0, 0); }, setupNavigation: function () { const navLinks = document.querySelectorAll('#main-nav a'); navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); navLinks.forEach(n => n.classList.remove('active')); e.target.classList.add('active'); const category = e.target.getAttribute('data-category'); this.renderFeed(category); }); }); document.querySelector('.logo').addEventListener('click', () => { this.renderFeed('all'); document.querySelector('#main-nav a[data-category="all"]').click(); }); }, translateCategory: function (cat) { const map = { 'politics': 'Politika', 'economy': 'Gazdaság', 'society': 'Társadalom', 'opinion': 'Vélemény', 'lifestyle': 'Életmód', 'all': '' }; return map[cat] || cat; } }; document.addEventListener('DOMContentLoaded', () => { app.init(); }); </script>
</body>

</html>
