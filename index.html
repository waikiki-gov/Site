<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waikiki Nation</title>
    <style>
        :root {
            --primary: #0071BC;
            --secondary: #0E308E;
            --bg: #0A1930;
            --card: #0F2545;
            --text: #E8F0FF;
            --muted: #9BB4D7;
            --gold: #BC9200;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(0, 113, 188, 0.18), transparent 28%), radial-gradient(circle at 80% 0%, rgba(14, 48, 142, 0.22), transparent 32%), #050c1a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .shell {
            max-width: 1080px;
            width: 100%;
            background: linear-gradient(135deg, rgba(10, 25, 48, 0.92), rgba(7, 15, 28, 0.96));
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
            position: relative;
        }

        .glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 70% 30%, rgba(0, 176, 195, 0.18), transparent 30%), radial-gradient(circle at 30% 70%, rgba(188, 146, 0, 0.12), transparent 32%);
            pointer-events: none;
        }

        header {
            padding: 2.5rem 2.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text);
        }

        .brand span:first-child {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            font-size: 1.25rem;
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 113, 188, 0.35);
        }

        .lang-card {
            position: relative;
            margin: 0 2.5rem 2.5rem;
            padding: 2rem;
            background: linear-gradient(145deg, rgba(15, 37, 69, 0.92), rgba(10, 25, 48, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            display: grid;
            gap: 1.5rem;
            z-index: 1;
        }

        .hero-copy {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        h1 {
            font-size: clamp(2rem, 3vw, 2.6rem);
            line-height: 1.15;
            color: #fff;
        }

        .cta-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            align-items: stretch;
        }

        .cta {
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.02);
            padding: 1.2rem 1.4rem;
            border-radius: 14px;
            color: #fff;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
            position: relative;
            overflow: hidden;
        }

        .cta::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(0, 176, 195, 0.12), rgba(0, 113, 188, 0.08));
            opacity: 0;
            transition: opacity 180ms ease;
        }

        .cta span {
            position: relative;
            z-index: 1;
        }

        .cta strong {
            display: block;
            font-size: 1.15rem;
            letter-spacing: 0.02em;
        }

        .cta small {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .cta svg {
            width: 26px;
            height: 26px;
            fill: var(--gold);
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.16);
        }

        .cta:hover::before {
            opacity: 1;
        }

        @media (max-width: 640px) {
            body {
                padding: 1.5rem;
            }

            header {
                padding: 1.75rem 1.75rem 1rem;
            }

            .lang-card {
                margin: 0 1.75rem 1.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="shell" role="main">
        <div class="glow" aria-hidden="true"></div>
        <header>
            <div class="brand"><span>W</span><span>Waikiki Nation</span></div>
        </header>
        <div class="lang-card">
            <div class="hero-copy">
                <h1>Welcome to Waikiki, the world's wealthiest nation.</h1>
            </div>
            <div class="cta-row">
                <a class="cta" href="en/index.html" aria-label="Open English version">
                    <span><strong>English</strong><small>Visit the English site</small></span>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M5 12h12m-5-5l5 5-5 5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
                <a class="cta" href="hu/index.html" aria-label="Nyissa meg a magyar oldalt">
                    <span><strong>Magyar</strong><small>Nyissa meg a magyar oldalt</small></span>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M5 12h12m-5-5l5 5-5 5" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
