<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waikiki Állampolgársági Portál</title>

    <!-- Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hover-card {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Egyedi görgetősáv */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #0071BC;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0E308E;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const WaikikiCitizenship = () => {
            const [scrolled, setScrolled] = useState(false);
            const [activeStep, setActiveStep] = useState(1);
            const [isFormOpen, setIsFormOpen] = useState(false);

            const colors = {
                primary: '#0071BC',
                secondary: '#0E308E',

                    bg: "bg-gray-50",
                    border: "border-gray-200",
                    btn: "bg-gray-700"
                },
                {
                    name: "Standard Tier",
                    price: "$150k - $500k WUD",
                    score: "75-89 pont",
                    features: ["Hűségkötvény ($1M)", "Ingatlanbefektetés ($750k)", "3 év rezidens státusz", "Fizetős közszolgáltatások a próbaidő alatt"],

                    border: "border-[#0071BC]",
                    btn: "bg-[#0071BC]"

                    name: "Gold Tier",
                    price: "$5,000 WUD",
                    score: "90+ pont",
                    recommended: true,
                    features: ["Azonnali állampolgárság", "Waikiki útlevél a családnak", "VIP konzuli ügyintézés", "Nincs tartózkodási minimum"],

                            <div className="grid lg:grid-cols-3 gap-8 items-start">

                                    <div key={index} className={`relative rounded-2xl p-8 border-2 ${tier.border} ${tier.bg} shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2`}>
