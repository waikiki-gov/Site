<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome (Ikonok - Lucide helyett a könnyebb hordozhatóságért) -->

    <!-- React & ReactDOM (Működési logika) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel (Kód fordító) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hover-card {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Egyedi görgetősáv */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

<body>
    <div id="root"></div>

        const WaikikiCitizenship = () => {

            const [activeStep, setActiveStep] = useState(1);
            const [isFormOpen, setIsFormOpen] = useState(false);

            useEffect(() => {

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const colors = {
                primary: '#0071BC',
                secondary: '#0E308E',
                tertiary: '#00B0C3',
                gold: '#BC9200',
                silver: '#555555',
                dark: '#0A1930',
                light: '#F5F9FC',
                white: '#FFFFFF'
            };

                {
                    icon: "fas fa-shield-alt",

                    desc: "A világ egyik legalacsonyabb bűnözési rátája és garantált egzisztenciális biztonság minden polgár számára."
                },
                {
                    icon: "fas fa-globe-americas",
                    title: "Globális Mobilitás",
                    desc: "Waikiki útlevéllel vízummentes utazás a világ legtöbb országába, beleértve az Amerikai Unió tagállamait."
                },
                {
                    icon: "fas fa-heart",
                    title: "Ingyenes Szolgáltatások",
                    desc: "Térítésmentes egészségügy (WHS), oktatás és tömegközlekedés 2018 óta minden állampolgárnak."

                    icon: "fas fa-building",
                    title: "Adóparadicsom",
                    desc: "A tisztességes munkából származó jövedelem adómentes. A rendszer a fogyasztásra és a vállalati profitra épít."
                }
            ];

            return (
                <div className="min-h-screen text-gray-800" style={{ backgroundColor: colors.light }}>
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white shadow-lg py-4' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-xl" style={{ backgroundColor: colors.secondary }}>W</div>

                                    <p className="text-gray-600 mb-6">

                                        <h3 className="text-2xl font-bold">Konformitás</h3>

                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-1">Foglalkozás / Szakterület</label>
                                                <input type="text" className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="Pl. Idegsebész, Szoftvermérnök" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-semibold text-gray-700 mb-1">Becsült Nettó Vagyon (USD)</label>
                                                <input type="number" className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all" placeholder="250,000+" />
                                            </div>
                                            <div className="flex justify-between mt-6">
                                                <button onClick={() => setActiveStep(1)} className="text-gray-500 font-semibold hover:text-gray-700">
                                                    Vissza
                                                </button>
                                                <button onClick={() => setActiveStep(3)} className="px-6 py-2 rounded-lg text-white font-semibold hover:opacity-90 transition-opacity" style={{ backgroundColor: colors.primary }}>
                                                    Következő Lépés
                                                </button>
                                            </div>
                                        </div>
                                    )}

                                    {activeStep === 3 && (
                                        <div className="space-y-6 text-center">
                                            <div className="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <i className="fas fa-shield-alt text-4xl" style={{ color: colors.gold }}></i>
                                            </div>
                                            <h4 className="text-xl font-bold text-gray-800">Nyilatkozat</h4>
                                            <p className="text-gray-600 text-sm">
                                                Kijelentem, hogy elfogadom Waikiki törvényeit, tiszteletben tartom a Chease-dinasztia uralmát, és alávetem magam az állami átvilágítási folyamatnak. Tudomásul veszem, hogy a hamis adatszolgáltatás azonnali kitiltást von maga után.
                                            </p>

                                            <div className="bg-gray-50 p-4 rounded-lg text-left text-sm border border-gray-200 mt-4">
                                                <label className="flex items-start gap-3 cursor-pointer">
                                                    <input type="checkbox" className="mt-1 w-4 h-4 text-blue-600" />
                                                    <span>Elfogadom a Digitális Alapjogok Chartáját és a Waikiki One rendszerében való adatkezelést.</span>
                                                </label>
                                            </div>

                                            <button className="w-full py-3 rounded-lg text-white font-bold text-lg shadow-lg hover:translate-y-[-2px] transition-all mt-6" style={{ backgroundColor: colors.gold }}>
                                                Igénylés Véglegesítése ($500 WUD)
                                            </button>
                                            <p className="text-xs text-gray-400 mt-2">Az eljárási díj nem visszatéríthető.</p>

                                            <div className="flex justify-start mt-4">
                                                <button onClick={() => setActiveStep(2)} className="text-gray-500 text-sm hover:text-gray-700 underline">
                                                    Vissza a szerkesztéshez
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WaikikiCitizenship />);
    </script>
</body>

</html>
